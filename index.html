<h1>pam_shield: block brute-force password guessing</h1>
<p><tt>pam_shield</tt> uses routing or iptables rules to automatically block hosts that attempt brute-force login attacks. It was developed by Walter de Jong in 2007 (<a href="http://www.heiho.net/pam_shield/">original page</a>).</p>
<p>Development and releases are in the <a href="https://github.com/h0tw1r3/pam_shield">current maintainer's repository</a>.</p>
